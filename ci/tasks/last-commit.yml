inputs:
  - name: ci-assets
platform: linux
image_resource:
  type: docker-image
  source:
    repository: samueldebruyn/debian-git
run:
  path: bash
  args:
    - -c
    - |
      set -eux
      cd ci-assets
      git --no-pager log -n 1 > ../last-commit-message/last-commit.txt
outputs:
  - name: last-commit-message
