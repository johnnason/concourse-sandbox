inputs:
  - name: last-commit-message
  - name: ci-changelog
platform: linux
image_resource:
  type: docker-image
  source:
    repository: samueldebruyn/debian-git
run:
  path: bash
  args:
    - -c
    - |
      set -eux
      cd ci-changelog
      cat ../last-commit-message/last-commit.txt | cat - README.md > temp && mv temp README.md
      git checkout master
      git add README.md
      git config --local user.email "john.nason@gmail.com"
      git config --local user.name "johnnason"
      git commit -m "Updating Changelog"
      git push
